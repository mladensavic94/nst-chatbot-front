<div class="main-content" xmlns:date="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Ime</label>
                                        <input type="text" class="form-control" required placeholder="Ime"
                                               [value]="ime" (input)="ime = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Prezime</label>
                                        <input type="text" class="form-control" required placeholder="Prezime"
                                               [value]="prezime" (input)="prezime = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" required placeholder="Email"
                                               [value]="email" (input)="email = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Sifra</label>
                                        <input type="password" class="form-control" required placeholder="Password"
                                               [value]="password" (input)="password = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Ponovljena sifra</label>
                                        <input type="password" class="form-control" required placeholder="Password"
                                               [value]="password2" (input)="password2 = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Datum konsultacija - Pocetak</label>
                                        <input type="datetime-local" required class="form-control" placeholder="Datum"
                                               [value]="datumPocetak | date:'yyyy-MM-ddTHH:mm:ss'"
                                               (input)="datumPocetak = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Datum konsultacija - Kraj</label>
                                        <input type="datetime-local" required class="form-control" placeholder="Datum"
                                               [value]="datumKraj | date:'yyyy-MM-ddTHH:mm:ss'"
                                               (input)="datumKraj = $event.target.value">
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger" [hidden] = "!isMessageSet()" ><label style="color: black">{{message}}</label></div>
                            <button type="submit" class="btn btn-info btn-fill" (click)="saveChanges()">Sacuvaj promene
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
